
<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="referrer" content="no-referrer">
    <title>EmarkNews - 프리미엄 디지털 신문</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        'serif': ['Georgia', 'Times New Roman', 'serif'],
                        'sans': ['Inter', 'system-ui', 'sans-serif']
                    }
                }
            }
        }
    </script>
    <style>
        .newspaper-bg {
            background: linear-gradient(135deg, #f8f9fa 0%, #e9ecef 100%);
        }
        .news-card {
            transition: all 0.3s ease;
            border-left: 4px solid transparent;
        }
        .news-card:hover {
            transform: translateY(-2px);
            box-shadow: 0 8px 25px rgba(0,0,0,0.1);
        }
        .world-news { border-left-color: #dc2626; }
        .korea-news { border-left-color: #059669; }
        .japan-news { border-left-color: #d97706; }
        
        .loading-spinner {
            border: 3px solid #f3f4f6;
            border-top: 3px solid #3b82f6;
            border-radius: 50%;
            width: 24px;
            height: 24px;
            animation: spin 1s linear infinite;
        }
        
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        
        .status-indicator {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            display: inline-block;
            margin-right: 8px;
        }
        .status-success { background-color: #10b981; }
        .status-warning { background-color: #f59e0b; }
        .status-error { background-color: #ef4444; }
        
        .debug-panel {
            position: fixed;
            top: 10px;
            right: 10px;
            background: rgba(0,0,0,0.8);
            color: white;
            padding: 10px;
            border-radius: 8px;
            font-size: 12px;
            max-width: 300px;
            max-height: 200px;
            overflow-y: auto;
            z-index: 1000;
            display: none;
        }
    </style>
</head>
<body class="newspaper-bg min-h-screen">
    <!-- 디버그 패널 -->
    <div id="debugPanel" class="debug-panel">
        <div class="font-bold mb-2">🔧 디버그 정보</div>
        <div id="debugContent"></div>
    </div>

    <!-- 헤더 -->
    <header class="bg-white shadow-lg border-b-4 border-blue-600">
        <div class="container mx-auto px-4 py-6">
            <div class="flex flex-col lg:flex-row justify-between items-center">
                <div class="text-center lg:text-left mb-4 lg:mb-0">
                    <h1 class="text-4xl lg:text-5xl font-serif font-bold text-gray-900 mb-2">EmarkNews</h1>
                    <p class="text-lg text-gray-600">완전 개선된 프리미엄 뉴스 포털 • 24시간 실시간 업데이트</p>
                </div>
                
                <div class="flex flex-col lg:flex-row items-center space-y-2 lg:space-y-0 lg:space-x-6">
                    <div class="text-center lg:text-right">
                        <div class="text-lg font-semibold text-gray-900" id="currentDate"></div>
                        <div class="text-sm text-gray-600">
                            <span id="currentTime"></span> • 
                            <span id="weather">서울 28°C</span>
                        </div>
                    </div>
                    
                    <div class="flex items-center space-x-4">
                        <div class="text-sm">
                            <span class="font-semibold">USD</span> 
                            <span id="usdRate" class="text-blue-600">1,340원</span>
                        </div>
                        <div class="text-sm">
                            <span class="font-semibold">JPY</span> 
                            <span id="jpyRate" class="text-orange-600">9.2원</span>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- 네비게이션 및 상태 표시 -->
            <div class="mt-4 flex flex-col lg:flex-row justify-between items-center">
                <nav class="flex space-x-4 mb-2 lg:mb-0">
                    <button onclick="scrollToSection('world')" class="px-4 py-2 bg-red-100 text-red-800 rounded-lg hover:bg-red-200 transition-colors">세계뉴스</button>
                    <button onclick="scrollToSection('korea')" class="px-4 py-2 bg-green-100 text-green-800 rounded-lg hover:bg-green-200 transition-colors">한국뉴스</button>
                    <button onclick="scrollToSection('japan')" class="px-4 py-2 bg-orange-100 text-orange-800 rounded-lg hover:bg-orange-200 transition-colors">일본뉴스</button>
                </nav>
                
                <div class="flex items-center space-x-4">
                    <div class="flex items-center">
                        <span id="connectionStatus" class="status-indicator status-warning"></span>
                        <span id="statusText" class="text-sm text-gray-600">연결 확인 중...</span>
                    </div>
                    <button onclick="forceRefresh()" id="refreshBtn" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors flex items-center">
                        <span id="refreshIcon">🔄</span>
                        <span class="ml-2">강제 새로고침</span>
                    </button>
                    <button onclick="toggleDebug()" class="px-3 py-2 bg-gray-600 text-white rounded-lg hover:bg-gray-700 transition-colors">디버그</button>
                </div>
            </div>
        </div>
    </header>

    <!-- 메인 컨텐츠 -->
    <main class="container mx-auto px-4 py-8">
        <!-- 로딩 상태 -->
        <div id="loadingState" class="text-center py-12">
            <div class="loading-spinner mx-auto mb-4"></div>
            <p class="text-lg text-gray-600">최신 뉴스를 수집하는 중입니다...</p>
            <p class="text-sm text-gray-500 mt-2" id="loadingDetails">API 연결 중...</p>
        </div>

        <!-- 에러 상태 -->
        <div id="errorState" class="text-center py-12 hidden">
            <div class="text-6xl mb-4">⚠️</div>
            <h2 class="text-2xl font-bold text-gray-900 mb-4">뉴스를 불러올 수 없습니다</h2>
            <p class="text-gray-600 mb-6" id="errorMessage">네트워크 연결을 확인하고 다시 시도해주세요.</p>
            <button onclick="forceRefresh()" class="px-6 py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                다시 시도
            </button>
        </div>

        <!-- 뉴스 컨텐츠 -->
        <div id="newsContent" class="hidden">
            <!-- 통계 정보 -->
            <div class="bg-white rounded-lg shadow-md p-6 mb-8">
                <div class="grid grid-cols-1 md:grid-cols-3 gap-6 text-center">
                    <div class="world-news border-l-4 pl-4">
                        <h3 class="text-lg font-semibold text-gray-900">세계뉴스</h3>
                        <p class="text-3xl font-bold text-red-600" id="worldCount">0</p>
                    </div>
                    <div class="korea-news border-l-4 pl-4">
                        <h3 class="text-lg font-semibold text-gray-900">한국뉴스</h3>
                        <p class="text-3xl font-bold text-green-600" id="koreaCount">0</p>
                    </div>
                    <div class="japan-news border-l-4 pl-4">
                        <h3 class="text-lg font-semibold text-gray-900">일본뉴스</h3>
                        <p class="text-3xl font-bold text-orange-600" id="japanCount">0</p>
                    </div>
                </div>
            </div>

            <!-- 세계뉴스 섹션 -->
            <section id="world" class="mb-12">
                <h2 class="text-3xl font-serif font-bold text-gray-900 mb-6 border-b-2 border-red-500 pb-2">🌍 세계뉴스</h2>
                <div id="worldNews" class="grid grid-cols-1 lg:grid-cols-2 gap-6"></div>
            </section>

            <!-- 한국뉴스 섹션 -->
            <section id="korea" class="mb-12">
                <h2 class="text-3xl font-serif font-bold text-gray-900 mb-6 border-b-2 border-green-500 pb-2">🇰🇷 한국뉴스</h2>
                <div id="koreaNews" class="grid grid-cols-1 lg:grid-cols-2 gap-6"></div>
            </section>

            <!-- 일본뉴스 섹션 -->
            <section id="japan" class="mb-12">
                <h2 class="text-3xl font-serif font-bold text-gray-900 mb-6 border-b-2 border-orange-500 pb-2">🇯🇵 일본뉴스</h2>
                <div id="japanNews" class="grid grid-cols-1 lg:grid-cols-2 gap-6"></div>
            </section>
        </div>
    </main>

    <!-- 뉴스 상세 모달 -->
    <div id="newsModal" class="fixed inset-0 bg-black bg-opacity-50 hidden z-50 overflow-y-auto">
        <div class="flex items-center justify-center min-h-screen p-4">
            <div class="bg-white rounded-lg max-w-4xl w-full max-h-screen overflow-y-auto">
                <div class="p-6">
                    <div class="flex justify-between items-start mb-4">
                        <h2 id="modalTitle" class="text-2xl font-bold text-gray-900 pr-4"></h2>
                        <button onclick="closeModal()" class="text-gray-500 hover:text-gray-700 text-2xl">&times;</button>
                    </div>
                    
                    <div class="mb-4">
                        <div class="flex items-center space-x-4 text-sm text-gray-600">
                            <span id="modalSource"></span>
                            <span id="modalTime"></span>
                            <div id="modalMarks" class="flex space-x-2"></div>
                        </div>
                    </div>
                    
                    <div id="modalImage" class="mb-4 hidden">
                        <img class="w-full h-64 object-cover rounded-lg" alt="뉴스 이미지">
                    </div>
                    
                    <div class="prose max-w-none">
                        <div id="modalSummary" class="mb-4 p-4 bg-blue-50 rounded-lg"></div>
                        <div id="modalContent" class="text-gray-700 leading-relaxed"></div>
                    </div>
                    
                    <div class="mt-6 flex space-x-4">
                        <a id="modalOriginalLink" href="#" target="_blank" class="px-4 py-2 bg-blue-600 text-white rounded-lg hover:bg-blue-700 transition-colors">
                            원문 보기
                        </a>
                        <button onclick="closeModal()" class="px-4 py-2 bg-gray-300 text-gray-700 rounded-lg hover:bg-gray-400 transition-colors">
                            닫기
                        </button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // 전역 변수
        let newsData = null;
        let isLoading = false;
        let debugMode = false;
        let retryCount = 0;
        const maxRetries = 3;

        // 디버그 로그 함수
        function debugLog(message, type = 'info') {
            const timestamp = new Date().toLocaleTimeString();
            const logMessage = `[${timestamp}] ${type.toUpperCase()}: ${message}`;
            console.log(logMessage);
            
            if (debugMode) {
                const debugContent = document.getElementById('debugContent');
                debugContent.innerHTML += `<div class="mb-1 ${type === 'error' ? 'text-red-400' : type === 'warning' ? 'text-yellow-400' : 'text-green-400'}">${logMessage}</div>`;
                debugContent.scrollTop = debugContent.scrollHeight;
            }
        }

        // 디버그 패널 토글
        function toggleDebug() {
            debugMode = !debugMode;
            const panel = document.getElementById('debugPanel');
            panel.style.display = debugMode ? 'block' : 'none';
            if (debugMode) {
                debugLog('디버그 모드 활성화');
            }
        }

        // 상태 업데이트
        function updateStatus(status, message) {
            const indicator = document.getElementById('connectionStatus');
            const statusText = document.getElementById('statusText');
            
            indicator.className = `status-indicator status-${status}`;
            statusText.textContent = message;
            
            debugLog(`상태 업데이트: ${status} - ${message}`);
        }

        // 시간 업데이트
        function updateTime() {
            const now = new Date();
            document.getElementById('currentDate').textContent = now.toLocaleDateString('ko-KR', {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                weekday: 'long'
            });
            document.getElementById('currentTime').textContent = now.toLocaleTimeString('ko-KR', {
                hour: '2-digit',
                minute: '2-digit'
            });
        }

        // API 호출 함수 (강화된 에러 처리)
        async function fetchWithRetry(url, options = {}, retries = maxRetries) {
            const controller = new AbortController();
            const timeoutId = setTimeout(() => controller.abort(), 15000); // 15초 타임아웃

            try {
                debugLog(`API 호출 시작: ${url} (시도 ${maxRetries - retries + 1}/${maxRetries})`);
                
                const response = await fetch(url, {
                    ...options,
                    signal: controller.signal,
                    headers: {
                        'Content-Type': 'application/json',
                        'Cache-Control': 'no-cache',
                        ...options.headers
                    }
                });

                clearTimeout(timeoutId);

                if (!response.ok) {
                    throw new Error(`HTTP ${response.status}: ${response.statusText}`);
                }

                const data = await response.json();
                debugLog(`API 호출 성공: ${url}`, 'success');
                return data;

            } catch (error) {
                clearTimeout(timeoutId);
                debugLog(`API 호출 실패: ${error.message}`, 'error');

                if (retries > 0 && !controller.signal.aborted) {
                    debugLog(`재시도 대기 중... (${retries}회 남음)`, 'warning');
                    await new Promise(resolve => setTimeout(resolve, 2000));
                    return fetchWithRetry(url, options, retries - 1);
                }

                throw error;
            }
        }

        // 뉴스 데이터 로드
        async function loadNews(forceRefresh = false) {
            if (isLoading) {
                debugLog('이미 로딩 중입니다', 'warning');
                return;
            }

            isLoading = true;
            retryCount = 0;

            try {
                // UI 상태 업데이트
                document.getElementById('loadingState').classList.remove('hidden');
                document.getElementById('errorState').classList.add('hidden');
                document.getElementById('newsContent').classList.add('hidden');
                
                updateStatus('warning', '뉴스 로딩 중...');
                document.getElementById('loadingDetails').textContent = 'API 연결 중...';

                // API 호출
                const timestamp = Date.now();
                const apiUrl = forceRefresh ? 
                    `/api/news?_t=${timestamp}&_force=true` : 
                    `/api/news?_t=${timestamp}`;

                debugLog(`뉴스 데이터 요청: ${apiUrl}`);
                document.getElementById('loadingDetails').textContent = '뉴스 데이터 수집 중...';

                const data = await fetchWithRetry(apiUrl);
                
                if (!data) {
                    throw new Error('응답 데이터가 비어있습니다');
                }

                debugLog('뉴스 데이터 수신 완료', 'success');
                document.getElementById('loadingDetails').textContent = '데이터 처리 중...';

                // 데이터 구조 확인 및 처리
                newsData = processNewsData(data);
                
                if (!newsData || (!newsData.world.length && !newsData.korea.length && !newsData.japan.length)) {
                    throw new Error('유효한 뉴스 데이터가 없습니다');
                }

                // UI 렌더링
                renderNews();
                updateExchangeRates(data.exchangeRates);
                
                // 성공 상태 업데이트
                updateStatus('success', '연결됨');
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('newsContent').classList.remove('hidden');

                debugLog(`뉴스 로딩 완료: 세계 ${newsData.world.length}, 한국 ${newsData.korea.length}, 일본 ${newsData.japan.length}`, 'success');

            } catch (error) {
                debugLog(`뉴스 로딩 실패: ${error.message}`, 'error');
                
                // 에러 상태 표시
                updateStatus('error', '연결 실패');
                document.getElementById('loadingState').classList.add('hidden');
                document.getElementById('errorState').classList.remove('hidden');
                document.getElementById('errorMessage').textContent = `오류: ${error.message}`;

            } finally {
                isLoading = false;
                
                // 새로고침 버튼 상태 복원
                const refreshBtn = document.getElementById('refreshBtn');
                const refreshIcon = document.getElementById('refreshIcon');
                refreshBtn.disabled = false;
                refreshIcon.textContent = '🔄';
            }
        }

        // 뉴스 데이터 처리
        function processNewsData(data) {
            debugLog('뉴스 데이터 처리 시작');
            
            try {
                let world = [], korea = [], japan = [];

                // 데이터 구조 확인
                if (data.sections) {
                    world = data.sections.world || [];
                    korea = data.sections.korea || [];
                    japan = data.sections.japan || [];
                } else if (data.world || data.korea || data.japan) {
                    world = data.world || [];
                    korea = data.korea || [];
                    japan = data.japan || [];
                } else {
                    debugLog('알 수 없는 데이터 구조', 'warning');
                    debugLog(JSON.stringify(data).substring(0, 200) + '...', 'warning');
                }

                debugLog(`데이터 처리 완료: 세계 ${world.length}, 한국 ${korea.length}, 일본 ${japan.length}`);
                
                return { world, korea, japan };

            } catch (error) {
                debugLog(`데이터 처리 오류: ${error.message}`, 'error');
                throw error;
            }
        }

        // 뉴스 렌더링
        function renderNews() {
            debugLog('뉴스 렌더링 시작');

            try {
                // 통계 업데이트
                document.getElementById('worldCount').textContent = newsData.world.length;
                document.getElementById('koreaCount').textContent = newsData.korea.length;
                document.getElementById('japanCount').textContent = newsData.japan.length;

                // 각 섹션 렌더링
                renderSection('worldNews', newsData.world, 'world');
                renderSection('koreaNews', newsData.korea, 'korea');
                renderSection('japanNews', newsData.japan, 'japan');

                debugLog('뉴스 렌더링 완료', 'success');

            } catch (error) {
                debugLog(`렌더링 오류: ${error.message}`, 'error');
                throw error;
            }
        }

        // 섹션별 뉴스 렌더링
        function renderSection(containerId, articles, section) {
            const container = document.getElementById(containerId);
            container.innerHTML = '';

            if (!articles || articles.length === 0) {
                container.innerHTML = `
                    <div class="col-span-full text-center py-8 text-gray-500">
                        <div class="text-4xl mb-2">📰</div>
                        <p>현재 ${section === 'world' ? '세계' : section === 'korea' ? '한국' : '일본'} 뉴스가 없습니다.</p>
                    </div>
                `;
                return;
            }

            articles.forEach((article, index) => {
                const newsCard = createNewsCard(article, section, index);
                container.appendChild(newsCard);
            });
        }

        // 뉴스 카드 생성
        function createNewsCard(article, section, index) {
            const card = document.createElement('div');
            card.className = `news-card ${section}-news bg-white rounded-lg shadow-md p-6 cursor-pointer`;
            card.onclick = () => openModal(article);

            // 마크 생성
            const marks = (article.marks || []).map(mark => {
                const colors = {
                    '긴급': 'bg-red-500 text-white',
                    '중요': 'bg-blue-500 text-white',
                    'Buzz': 'bg-purple-500 text-white'
                };
                return `<span class="px-2 py-1 text-xs rounded-full ${colors[mark] || 'bg-gray-500 text-white'}">${mark}</span>`;
            }).join(' ');

            // 별점 생성
            const stars = '★'.repeat(article.stars || 3) + '☆'.repeat(5 - (article.stars || 3));

            card.innerHTML = `
                <div class="flex justify-between items-start mb-3">
                    <div class="flex-1">
                        <h3 class="text-lg font-semibold text-gray-900 mb-2 line-clamp-2">${article.title || '제목 없음'}</h3>
                        <div class="flex items-center space-x-2 text-sm text-gray-600 mb-2">
                            <span>${article.source?.display || article.source?.name || '출처 미상'}</span>
                            <span class="text-yellow-500">${stars}</span>
                        </div>
                    </div>
                    ${article.image ? `<img src="${article.image}" alt="뉴스 이미지" class="w-20 h-20 object-cover rounded-lg ml-4">` : ''}
                </div>
                
                ${marks ? `<div class="flex space-x-2 mb-3">${marks}</div>` : ''}
                
                <div class="text-gray-700 text-sm leading-relaxed mb-3">
                    ${article.summary || article.description || '내용 없음'}
                </div>
                
                <div class="flex justify-between items-center text-xs text-gray-500">
                    <span>${article.category || '일반'}</span>
                    <span class="text-blue-600 hover:text-blue-800">더 자세히 보기 →</span>
                </div>
            `;

            return card;
        }

        // 모달 열기
        function openModal(article) {
            debugLog(`모달 열기: ${article.title}`);

            document.getElementById('modalTitle').textContent = article.title || '제목 없음';
            document.getElementById('modalSource').textContent = article.source?.display || article.source?.name || '출처 미상';
            document.getElementById('modalTime').textContent = new Date(article.publishedAt).toLocaleString('ko-KR');
            
            // 마크 표시
            const marksContainer = document.getElementById('modalMarks');
            marksContainer.innerHTML = (article.marks || []).map(mark => {
                const colors = {
                    '긴급': 'bg-red-500 text-white',
                    '중요': 'bg-blue-500 text-white',
                    'Buzz': 'bg-purple-500 text-white'
                };
                return `<span class="px-2 py-1 text-xs rounded-full ${colors[mark] || 'bg-gray-500 text-white'}">${mark}</span>`;
            }).join(' ');

            // 이미지 표시
            const modalImage = document.getElementById('modalImage');
            if (article.image) {
                modalImage.classList.remove('hidden');
                modalImage.querySelector('img').src = article.image;
            } else {
                modalImage.classList.add('hidden');
            }

            // 내용 표시
            document.getElementById('modalSummary').innerHTML = article.summary || '요약 없음';
            document.getElementById('modalContent').innerHTML = article.fullContent || article.description || '상세 내용 없음';
            
            // 원문 링크
            const originalLink = document.getElementById('modalOriginalLink');
            if (article.originalUrl || article.url) {
                originalLink.href = article.originalUrl || article.url;
                originalLink.style.display = 'inline-block';
            } else {
                originalLink.style.display = 'none';
            }

            document.getElementById('newsModal').classList.remove('hidden');
        }

        // 모달 닫기
        function closeModal() {
            document.getElementById('newsModal').classList.add('hidden');
        }

        // 환율 정보 업데이트
        function updateExchangeRates(rates) {
            if (rates) {
                document.getElementById('usdRate').textContent = `${rates.USD_KRW || 1340}원`;
                document.getElementById('jpyRate').textContent = `${rates.JPY_KRW || 9.2}원`;
                debugLog('환율 정보 업데이트 완료');
            }
        }

        // 강제 새로고침
        async function forceRefresh() {
            debugLog('강제 새로고침 시작');
            
            const refreshBtn = document.getElementById('refreshBtn');
            const refreshIcon = document.getElementById('refreshIcon');
            
            refreshBtn.disabled = true;
            refreshIcon.textContent = '⏳';
            
            await loadNews(true);
        }

        // 섹션으로 스크롤
        function scrollToSection(sectionId) {
            const element = document.getElementById(sectionId);
            if (element) {
                element.scrollIntoView({ behavior: 'smooth' });
            }
        }

        // 초기화
        document.addEventListener('DOMContentLoaded', function() {
            debugLog('페이지 로드 완료, 초기화 시작');
            
            // 시간 업데이트
            updateTime();
            setInterval(updateTime, 60000);

            // 뉴스 로드
            loadNews();

            // 자동 새로고침 (10분마다)
            setInterval(() => {
                if (!isLoading) {
                    debugLog('자동 새로고침 실행');
                    loadNews();
                }
            }, 10 * 60 * 1000);

            // 모달 외부 클릭 시 닫기
            document.getElementById('newsModal').addEventListener('click', function(e) {
                if (e.target === this) {
                    closeModal();
                }
            });

            // ESC 키로 모달 닫기
            document.addEventListener('keydown', function(e) {
                if (e.key === 'Escape') {
                    closeModal();
                }
            });

            debugLog('초기화 완료', 'success');
        });
    </script>
</body>
</html>
